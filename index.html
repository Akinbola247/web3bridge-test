<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <main>
        <div class="type_form">
            <h1>REGISTER NOW</h1>
            <form class="cardForm">
                <div class="row gy-3">
        
                <div class="col-md-12">
                    <label for="fname" class="form-label">Username</label>
                    <input type="text" class="form-control" id="user_name" name="fname" inputmode="text" placeholder="e.g. Jane243" required="" maxlength="20" autocomplete="off">
                    <small class="text-muted">Pick a usernname</small>
                    <div id="invalid-feedback1">
                      Username is required
                    </div>
                  </div>

                  <div class="col-md-12">
                    <label for="fname" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email_name" name="fname" inputmode="text" placeholder="e.g. abc@email.com" required="" maxlength="20" autocomplete="off">
                    <small class="text-muted">Type a valid email</small>
                    <div id="invalid-feedback2">
                      email is required
                    </div>
                  </div>
                
                <div class="col-md-12">
                    <label for="cnumber" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" name="cnumber"  required="" minlength="8" autocomplete="off">
                    <div id="invalid-feedback3">
                      Pick a Password
                    </div>
                  </div>
                  <div class="col-md-12">
                    <label for="cnumber" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="CPassword" name="cnumber"  required="" minlength="8" autocomplete="off">
                    <div id="invalid-feedback4">
                      Confirm your Password
                    </div>
                  </div>
        
                </div>
               
            </form> 
            <div class="buttonsub">
                <button class="w-100 btn btn-primary btn-lg submitButton" type="submit">Submit</button>
            </div>
           
        </div>
    </main>
    <div class="successfull">
        <h1>SUCCESSFULLY FEILD FORM</h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
